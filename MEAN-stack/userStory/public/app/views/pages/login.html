<div class="container" ng-controller="MainController as login">
    <form class="form-signin" method="post" ng-submit="login.doLogin()">
        <h2 class="form-signin-heading">Move your ass and log in, you moron!</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus ng-model="login.loginData.username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="login.loginData.password">
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
</div>

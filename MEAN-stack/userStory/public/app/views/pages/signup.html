<div class="container" ng-controller="CreateUserController as user">
    <form class="form-signin" method="post" ng-submit="user.signupUser()">
        <h2 class="form-signin-heading">Yeah now we're talking, go ahead and type your shit.</h2>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="username" class="form-control" placeholder="Name" required autofocus ng-model="user.userData.name">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username" required ng-model="user.userData.username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="user.userData.password">
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up!</button>
    </form>
</div>

<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="js/lib/jquery-1.11.2.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
        $('button').click(function () {
           $('*').css('color','green');
        });
    });
  </script>
</head>
<body>
  <h2>Header Tag</h2>
  <p id="paragraph1">Paragraph 1</p>
  <p>Paragraph 2</p>
  <button>Click Me</button>
</body>
</html>
